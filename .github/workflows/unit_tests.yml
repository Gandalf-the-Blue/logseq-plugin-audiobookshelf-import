name: Unit Tests

on:
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: pnpm/action-setup@v4
        with:
          version: 6.0.2
      - run: pnpm install
      - name: Unit Test
        run: pnpm test